<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Kontak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f2f2f2;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Hubungi Kami</h2>

  <form action="https://formsubmit.co/elgilistian@gmail.com" method="POST">
    <!-- Ganti dengan email kamu di atas -->
    <input type="text" name="nama" placeholder="Nama Anda" required>
    <input type="email" name="email" placeholder="Email Anda" required>
    <textarea name="pesan" rows="5" placeholder="Pesan Anda..." required></textarea>

    <!-- Opsi: redirect setelah submit -->
    <input type="hidden" name="_next" value="https://yourdomain.com/terima-kasih.html">

    <!-- Anti spam -->
    <input type="text" name="_honey" style="display:none">

    <!-- Disable CAPTCHA (opsional) -->
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Kirim Pesan</button>
  </form>

</body>
</html>
